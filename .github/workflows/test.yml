name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Check for Go packages
        id: check-packages
        run: |
          if find . -name "*.go" -type f | grep -q .; then
            echo "has_go_files=true" >> $GITHUB_OUTPUT
          else
            echo "has_go_files=false" >> $GITHUB_OUTPUT
            echo "::notice::No Go source files found - skipping tests"
          fi

      - name: Download dependencies
        if: steps.check-packages.outputs.has_go_files == 'true'
        run: go mod download

      - name: Run unit tests
        if: steps.check-packages.outputs.has_go_files == 'true'
        run: go test -short -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Check coverage threshold
        id: coverage
        if: steps.check-packages.outputs.has_go_files == 'true'
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Total coverage: $COVERAGE%"

          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "::warning::Coverage $COVERAGE% is below 80% threshold"
          fi

      - name: Upload coverage to Codecov
        if: steps.check-packages.outputs.has_go_files == 'true'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false
        continue-on-error: true

      - name: Add coverage comment to PR
        if: github.event_name == 'pull_request' && steps.check-packages.outputs.has_go_files == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = '${{ steps.coverage.outputs.coverage }}';
            const emoji = parseFloat(coverage) >= 80 ? '✅' : '⚠️';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ${emoji} Test Coverage: ${coverage}%\n\nThreshold: 80%`
            });

  policy-tests:
    name: Policy Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/v0.60.0/opa_linux_amd64_static
          chmod +x opa
          sudo mv opa /usr/local/bin/

      - name: Run policy tests
        run: |
          if [ -d "internal/policy/policies" ]; then
            opa test internal/policy/policies/ -v
          else
            echo "No policies directory found yet - skipping"
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for Go packages
        id: check-packages
        run: |
          if find . -name "*.go" -type f | grep -q .; then
            echo "has_go_files=true" >> $GITHUB_OUTPUT
          else
            echo "has_go_files=false" >> $GITHUB_OUTPUT
            echo "::notice::No Go source files found - skipping lint"
          fi

      - name: Set up Go
        if: steps.check-packages.outputs.has_go_files == 'true'
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run golangci-lint
        if: steps.check-packages.outputs.has_go_files == 'true'
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.8.0
          args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for Go main package
        id: check-main
        run: |
          if [ -d "cmd/sigcomply" ] && find cmd/sigcomply -name "*.go" -type f | grep -q .; then
            echo "has_main=true" >> $GITHUB_OUTPUT
          else
            echo "has_main=false" >> $GITHUB_OUTPUT
            echo "::notice::No cmd/sigcomply package found - skipping build"
          fi

      - name: Set up Go
        if: steps.check-main.outputs.has_main == 'true'
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build binary
        if: steps.check-main.outputs.has_main == 'true'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p bin
          go build -ldflags="-s -w" -o bin/sigcomply-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }} ./cmd/sigcomply

      - name: Upload artifact
        if: steps.check-main.outputs.has_main == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: sigcomply-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/sigcomply-*

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    # Only run on main branch pushes, not on every PR
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    services:
      localstack:
        image: localstack/localstack:3.0
        ports:
          - 4566:4566
        env:
          SERVICES: iam,s3,sts,cloudtrail
          DEFAULT_REGION: us-east-1
        options: >-
          --health-cmd "curl -f http://localhost:4566/_localstack/health"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Wait for LocalStack
        run: |
          # LocalStack 3.x: services start as "available", only become "running" when accessed
          # Check for either state or just verify the health endpoint returns successfully
          timeout 120 bash -c 'until curl -sf http://localhost:4566/_localstack/health > /dev/null; do sleep 2; done'
          # Verify services are ready
          curl -s http://localhost:4566/_localstack/health | jq '.'

      - name: Check for Go packages
        id: check-packages
        run: |
          if find . -name "*.go" -type f | grep -q .; then
            echo "has_go_files=true" >> $GITHUB_OUTPUT
          else
            echo "has_go_files=false" >> $GITHUB_OUTPUT
            echo "::notice::No Go source files found - skipping integration tests"
          fi

      - name: Run integration tests
        if: steps.check-packages.outputs.has_go_files == 'true'
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1
        run: |
          go test -tags=integration -race -v ./...

  # Summary job that other workflows can depend on
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, policy-tests, lint, build]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Policy Tests | ${{ needs.policy-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.unit-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo ""
            echo "❌ Some tests failed!" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo ""
          echo "✅ All tests passed!" >> $GITHUB_STEP_SUMMARY
