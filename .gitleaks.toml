# Gitleaks configuration for SigComply CLI
# https://github.com/gitleaks/gitleaks

title = "SigComply Gitleaks Configuration"

[extend]
# Use default gitleaks rules as base
useDefault = true

# Custom rules for SigComply-specific patterns
[[rules]]
id = "sigcomply-api-key"
description = "SigComply API Key"
regex = '''(?i)sigcomply[_-]?api[_-]?key\s*[:=]\s*['"]?([a-zA-Z0-9]{32,})['"]?'''
secretGroup = 1
keywords = ["sigcomply"]

[[rules]]
id = "sigcomply-signing-key"
description = "SigComply Signing Key"
regex = '''(?i)sigcomply[_-]?signing[_-]?key\s*[:=]\s*['"]?([a-zA-Z0-9+/]{32,}={0,2})['"]?'''
secretGroup = 1
keywords = ["sigcomply", "signing"]

# Allow rules - files and patterns to ignore
[allowlist]
description = "Global allowlist"

# Files to ignore
paths = [
    '''go\.sum$''',
    '''go\.mod$''',
    '''\.gitleaks\.toml$''',
    '''testdata/.*''',
    '''.*_test\.go$''',
    '''.*\.md$''',
    '''LICENSE''',
]

# Regex patterns to ignore (for test/example values)
regexes = [
    '''AKIA[0-9A-Z]{16}EXAMPLE''',
    '''test[_-]?api[_-]?key''',
    '''example[_-]?token''',
    '''dummy[_-]?secret''',
    '''placeholder''',
    '''your[_-]?.*[_-]?here''',
    '''xxx+''',
    '''000+''',
]

# Commits to ignore (if needed)
commits = []

# Stop words to prevent false positives
stopwords = [
    "example",
    "test",
    "dummy",
    "placeholder",
    "sample",
    "fake",
    "mock",
]
